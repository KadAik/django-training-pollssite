<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Polls</title>
            {% load static %}
            <link rel="stylesheet" href="{% static 'pollsapp/style.css' %}">

        </head>

        <body>
            {% if latest_questions_list %}
                <ul>
                    {% for question in latest_questions_list %}
                        <li><a href="{% url "pollsapp:detail" question.id%}">{{ question.question_text }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <h3>No content to display</h3>
            {% endif %}
        </body>
    </html>
